<nav class="navbar navbar-expand-lg" style="background-color:#84bae0;">
  <div class="container-fluid d-flex justify-content-between">
    
    <!-- Brand -->
    <a href="#" class="navbar-brand d-flex align-items-center">
      <img src="assets/img/logo.png" alt="Logo" class="logo-nav me-2"/>
      <span class="logo-titre">TÉLÉSPORT</span>
    </a>
    
    <!-- Bouton hamburger -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Search -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<section class="medals-section container my-4">
  <h2 class="section-title">Medals per Country</h2>

  <div class="row justify-content-center g-3 mt-3">
    <div class="col-10 col-sm-6 col-md-4 col-lg-3">
      <div class="stat-card">
        <div class="label">Number of JOs</div>
        <div class="value">{{ (nbJos$ | async) }}</div>
      </div>
    </div>

    <div class="col-10 col-sm-6 col-md-4 col-lg-3">
      <div class="stat-card">
        <div class="label">Number of countries</div>
        <div class="value">{{ (nbCountries$ | async) }}</div>
      </div>
    </div>
  </div>
</section>
